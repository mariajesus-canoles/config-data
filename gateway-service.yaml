server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: area-service
          uri: lb://area-service
          predicates:
            - Path=/area/**
        - id: calculo-planilla-service
          uri: lb://calculo-planilla-service
          predicates:
            - Path=/calculo-planilla/**
        - id: categoria-service
          uri: lb://categoria-service
          predicates:
            - Path=/categoria/**
        - id: hora-extra-service
          uri: lb://hora-extra-service
          predicates:
            - Path=/hora-extra/**
        - id: justificativo-service
          uri: lb://justificativo-service
          predicates:
            - Path=/justificativo/**
        - id: pago-service
          uri: lb://pago-service
          predicates:
            - Path=/pago/**
        - id: personal-service
          uri: lb://personal-service
          predicates:
            - Path=/personal/**
        - id: reloj-service
          uri: lb://reloj-service
          predicates:
            - Path=/reloj/**
            




        
