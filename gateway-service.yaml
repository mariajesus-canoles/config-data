server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: personal-service
          uri: lb://personal-service
          predicates:
            - Path=/personal/**
        - id: calculo-planilla-service
          uri: lb://calculo-planilla-service
          predicates:
            - Path=/calculo-planilla/**          
        
